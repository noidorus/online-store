<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="body">
  <header class="header">
    <div class="header-wrapper">
      <div class="header-logo-wrapper">
        <img src="./assets/icons/shop-icon.svg" alt="store-logo" class="header-logo header-img">
        <a href="/catalog" class="header-logo-text-wrapper">
          <h1 class="header-header">PURPLE MOON</h1>
          <p class="header-subheader">ONLINE SHOP</p>
        </a>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list__item"><a href="/catalog" class="nav-list__link">Catalog</a></li>
          <!-- TEMPOPARY LINKS -->
        </ul>
      </nav>
      <a href="/cart" class="shopping-cart">
        <img src="./assets/icons/shopping-cart-icon.svg" alt="shopping-cart" class="shopping-cart__img">
        <p class="shopping-cart__price">$0</p>
        <p class="shopping-cart__count">0</p>
      </a>
    </div>
  </header>
  <main class="main">
    <div class="main-wrapper" id="app">

    </div>
  </main>
  <footer class="footer">
    <div class="footer-wrapper">
      <div class="footer-logo-wrapper">
        <a href="https://github.com/Lex-pineapple" class="footer__link"><img src="./assets/icons/iconmonstr-github-1.svg" alt="" class="git-logo footer-img"></a>
        <div class="gitHub-unames">
          <a class="github-uname" href="https://github.com/Lex-pineapple">Lex-pineapple</a>
          <p class="splitter">|</p>
          <a class="github-uname" href="https://github.com/HuffPuffTuff">HuffPuffTuff</a>
        </div>
        <p class="footer-text">2022</p>
      </div>
      <a href="https://rs.school/js/"><img src="./assets/icons/rs_school_js.svg" alt="" class="rs-logo footer-img"></a>
    </div>
  </footer>
</body>

</html>
