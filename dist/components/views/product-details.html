<div class="breadcrumbs-wrapper">
  <div class="breadcrumbs">
    <div class="crumb">Store</div>
    <div class="crumb-split"></div>
    <div class="crumb"></div>
    <div class="crumb-split"></div>
    <div class="crumb"></div>
    <div class="crumb-split"></div>
    <div class="crumb final"></div>
  </div>
</div>
<div class="product-wrapper">
  <div class="product-img-wrapper">
  <div class="product-img">
    <div class="sale"></div>
  </div>
  </div>
  <div class="product-row-one">
    <p class="product-brand"></p>
    <div class="product-category"></div>
  </div>
  <h2 class="product-title"></h2>
  <div class="rating-wrapper">
    <div class="rating-star-wrapper">
      <div class="rating-star"></div>
      <div class="rating-star"></div>
      <div class="rating-star"></div>
      <div class="rating-star"></div>
      <div class="rating-star"></div>
    </div>
    <div class="rating-txt"></div>
  </div>
  <p class="product-description"></p>
  <div class="product-row-two">
    <button class="button button-add">Add to cart</button>
    <button class="button button-buy-now" onclick="window.location.pathname='/cart'"">Buy now</button>
    <div class="product-stock">
      <img src="" alt="" class="ckeckmark">
      <p class="product-stock-txt">IN STOCK AVAILABLE</p>
      <p class="product-stock-q"></p>
    </div>
  </div>
  <div class="to-cart" onclick="window.location.pathname='/cart'">
    <p class="to-cart-txt">GO TO CART</p>
    <div class="crumb-split"></div>
  </div>
  <div class="to-catalog" onclick="window.location.pathname='/catalog'">
    <div class="to-catalog-txt-wrapper">
      <p class="to-catalog-txt">Browse</p>
      <b class="emph">Catalog</b>
    </div>
    <div class="crumb-split"></div>
